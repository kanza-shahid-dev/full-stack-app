<mat-accordion>
  @for( post of posts ; track post) {
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> {{ post.title }}</mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <button mat-button color="primary" (click)="onEdit(post._id || '')">
        Edit
      </button>
      <button mat-button color="warn" (click)="onDelete(post._id || '')">
        Delete
      </button>
    </mat-action-row>
  </mat-expansion-panel>
  }
</mat-accordion>
