<form class="mission-form" [formGroup]="postForm" (ngSubmit)="onSavePost()">
  <mat-card appearance="outlined">
    <mat-card-content>
      <mat-form-field>
        <input matInput formControlName="title" placeholder="Title" />
      </mat-form-field>
      @if(formSubmitAttempt && isFieldInvalid('title')) {
      <small class="form-input-error">Enter Title</small>
      }
      <button
        mat-button
        type="button"
        (click)="filePicker.click()"
        class="fileInputBtn"
      >
        Upload Image
      </button>
      <input
        type="file"
        #filePicker
        (change)="OnImagePicked($event)"
        accept="image/png, image/gif, image/jpeg"
      />

      @if(imagePreview) {
      <div class="image-preview">
        <img [src]="imagePreview" [alt]="postForm.value.title" />
      </div>
      }

      <mat-form-field>
        <textarea
          matInput
          rows="6"
          formControlName="content"
          placeholder="Content"
        ></textarea>
      </mat-form-field>
      @if(formSubmitAttempt && isFieldInvalid('content')) {
      <small class="form-input-error">Enter Description</small>
      }
      <button mat-stroked-button type="submit">Save Post</button>
    </mat-card-content></mat-card
  >
</form>
